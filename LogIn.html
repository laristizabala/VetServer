<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LogIn</title>
	<link rel="stylesheet" href="./Css/estilosLogIn.css">
</head>

<body>
	<header class="header">
		<div class="logo">
			<a href="./index.html"><img src="./Elementos/Images/Villa Paula1.png" alt="Villa Paula"></a>
		</div>
	</header>
	<main>
		<div class="logIn-box">
			<h1>Iniciar sesión</h1>
			<form method="post">
				<div class="text_field">
					<input type="text" required>
					<span></span>
					<label for="usuario">Usuario</label>
				</div>
				<div class="text_field">
					<input type="password" required>
					<span></span>
					<label for="password">Contraseña</label>
				</div>
				<input type="submit" value="Ingresar">
				<!-- <a class="sumit_botton" href="#">Ingresar</a> -->
				<div class="forget_password">¿Olvidaste tu contraseña?
					<a href="#">Click aqui</a>
				</div>

			</form>
		</div>
	</main>

</body>

</html>
